<!DOCTYPE html>
<html lang="en">
<head>
    {{ include('fragments/head.html') }}
    <title>Välj ditt användarnamn</title>
</head>
<body>
    <h2>Välkommen {{ email }}!</h2>
    <p>Vänligen välj ett användarnamn för att komma igång!</p>
    <form action="/auth/username" method="post">
        <input type="text" name="username" required/>
        <input type="submit">
    </form>
    <script src="/static/js/main.min.js"></script>
    <script>
        showStatusMessage([
            "En annan användare har redan valt det namnet!",
            "Ditt namn är för långt eller för kort!"
        ]);
    </script>
</body>
</html>
